term.terms							= Terminos y Condiciones
term.cookie							= Uso de cookies

term.registration 					= Al hacer clic en "Guardar", aceptas las Condiciones y confirmas que has leído nuestra Política de datos, incluido el Uso de cookies.


term.cookie.banner					= Esta web utiliza cookies para obtener datos estadísticos de la navegación de sus usuarios. Si continúas navegando consideramos que aceptas su uso.
term.cookie.banner.moreInformation	= Más información.

term.cookie.title1					= ¿Qué son las cookies? 
term.cookie.text1					= Las cookies son pequeños archivos que los sitios web colocan en tu computadora cuando navegas por la Web. Como muchos otros sitios web, Acme utiliza cookies para descubrir de qué manera la gente utiliza nuestros servicios y para ayudar a que funcionen mejor.

term.cookie.title2					= Autenticación y seguridad:
term.cookie.text2.1					= Para iniciar sesión en Acme.
term.cookie.text2.2					= Para proteger tu seguridad.
term.cookie.text2.3					= Por ejemplo, estas tecnologías ayudan a autentificar tu acceso a Acme y evitar que otras personas no autorizadas puedan acceder a tu cuenta.

term.cookie.title3					= Preferencias:
term.cookie.text3.1					= Para recordar información sobre tu navegador y tus preferencias.
term.cookie.text3.2					= Por ejemplo, las cookies nos ayudan a recordar el idioma que prefieres. De este modo, podemos proporcionarte contenido de Acme en tu idioma preferido sin tener que preguntarte cada vez que visites Acme.

term.cookie.title4					= ¿Cuáles son mis opciones de privacidad?
term.cookie.text4					= Para controlar las cookies, puedes modificar tu configuración en la mayoría de los navegadores web para aceptar o rechazar cookies, o para que se solicite tu autorización cada vez que un sitio web intente establecer una cookie. Aunque las cookies no son necesarias para algunas partes de nuestros servicios, es posible que Acme no funcione correctamente si las desactivas por completo. Por ejemplo, no podrás iniciar sesión en acme.com si desactivaste el uso de todas las cookies.


term.terms.title	= Declaración de derechos y responsabilidades
term.terms.text		= Esta Declaración de derechos y responsabilidades (en lo sucesivo, "Declaración", "Condiciones" o "DDR") contiene las condiciones de servicio que rigen nuestra relación con los usuarios y todos aquellos que interactúan con Acme. Al utilizar o acceder a los Servicios de Acme, muestras tu conformidad con esta Declaración.

term.terms.title1	= Privacidad
term.terms.text1	= Tu privacidad es muy importante para nosotros. Hemos diseñado nuestra Política de datos para ayudarte a comprender cómo puedes utilizar Acme con objeto de compartir contenido con otras personas y cómo recopilamos y podemos utilizar tu contenido e información.

term.terms.title2	= Compartir el contenido y la información
term.terms.text2	= Eres el propietario de todo el contenido y la información que publicas en Acme:
term.terms.text2.1	= Cuando eliminas algún tipo de contenido, se elimina de forma similar a cuando vacías la papelera de reciclaje de tu ordenador. No obstante, entiendes que es posible que el contenido eliminado permanezca en copias de seguridad durante un plazo de tiempo razonable.
term.terms.text2.2	= Cuando publicas contenido o información (excepto los datos personales), significa que permites que todas las personas, incluidas aquellas ajenas a Acme, accedan y usen dicha información y la asocien a ti (por ejemplo, tu nombre).

term.terms.title3	= Seguridad de la cuenta y registro
term.terms.text3	= Los usuarios de Acme proporcionan sus nombres e información reales, y necesitamos tu colaboración para que esto siga siendo así. Estos son algunos de los compromisos que aceptas en relación con el registro y mantenimiento de la seguridad de tu cuenta:
term.terms.text3.1	= No proporcionarás información personal falsa en Acme, ni crearás una cuenta para otras personas sin su autorización.
term.terms.text3.2	= No crearás más de una cuenta personal.
term.terms.text3.3	= Tu información debe ser precisa y mantenerse actualizada.
term.terms.text3.4	= No compartirás tu contraseña, no permitirás que otra persona acceda a tu cuenta ni harás nada que pueda poner en peligro la seguridad de tu cuenta.


term.terms.title4	= Protección de los derechos de otras personas
term.terms.text4	= Respetamos los derechos de otras personas y esperamos que tú hagas lo mismo.
term.terms.text4.1	= No publicarás contenido ni realizarás ninguna acción en Acme que infrinja o vulnere los derechos de otras personas o que infrinja la ley de cualquier otro modo.
term.terms.text4.2	= Podemos eliminar cualquier contenido o información que publiques en Acme si consideramos que infringe esta Declaración o nuestras Políticas o si la ley así lo exige o nos lo permite.
 
 
 
 

 